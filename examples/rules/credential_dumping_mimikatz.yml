title: Credential Dumping with Mimikatz
id: credential-dumping-mimikatz
status: stable
description: Detects execution of Mimikatz for credential dumping
level: critical
author: Security Team
date: 2025/11/06

logsource:
  category: process_creation
  product: windows

detection:
  selection_process:
    process_name|contains:
      - mimikatz.exe
      - mimilib.dll
      - mimikatz
  selection_command:
    command_line|contains:
      - sekurlsa::logonpasswords
      - privilege::debug
      - lsadump
      - Invoke-Mimikatz
  condition: selection_process or selection_command

falsepositives:
  - Security research
  - Authorized penetration testing

tags:
  - attack.credential_access
  - attack.t1003.001  # LSASS Memory
