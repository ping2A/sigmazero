title: Suspicious File Extension Change
id: suspicious-file-extension-change
status: experimental
description: Detects file extension changes to encrypted/ransomware extensions
level: high
author: Security Team
date: 2025/11/06

logsource:
  category: file_event
  product: windows

detection:
  selection:
    event_type: file_creation
    file_path|endswith:
      - .encrypted
      - .locked
      - .crypto
      - .crypt
      - .crypted
      - .enc
      - .ransomware
  condition: selection

falsepositives:
  - Legitimate encryption software

tags:
  - attack.impact
  - attack.t1486  # Data Encrypted for Impact
