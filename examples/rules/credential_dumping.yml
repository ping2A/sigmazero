title: Credential Dumping Activity
id: credential-dumping
status: stable
description: Detects various credential dumping techniques
level: high
author: Security Team
date: 2025/11/06

logsource:
  category: process_creation
  product: windows

detection:
  selection:
    command_line|contains:
      - sekurlsa::logonpasswords
      - lsadump::sam
      - procdump
      - comsvcs.dll
      - MiniDump
  condition: selection

falsepositives:
  - Debugging activities
  - Security research

tags:
  - attack.credential_access
  - attack.t1003  # OS Credential Dumping
