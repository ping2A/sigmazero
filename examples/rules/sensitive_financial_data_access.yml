title: Sensitive Financial Data Access
id: sensitive-financial-data-access
status: stable
description: Detects access to sensitive financial documents and databases
level: high
author: Security Team
date: 2025/11/08

logsource:
  category: file_access
  product: windows

detection:
  selection:
    event_type: file_access
    action: read
    file_path|contains:
      - \Finance\
      - \Financial\
      - \Accounting\
      - \Budget\
      - \Revenue\
      - \P&L\
      - \Balance Sheet\
      - \Earnings\
  condition: selection

falsepositives:
  - Finance department staff
  - Executives
  - Auditors
  - Accounting team

tags:
  - attack.collection
  - attack.t1005  # Data from Local System
  - attack.t1039  # Data from Network Shared Drive
