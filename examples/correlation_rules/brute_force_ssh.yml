title: SSH Brute Force Attack
id: ssh-brute-force-001
description: Detects multiple failed SSH authentication attempts from same source
status: stable
level: high
author: Security Team
date: 2025/11/06

correlation:
  type: event_count
  rules:
    - ssh-authentication-failed
  timespan: 5m
  condition:
    gte: 10
  group-by:
    - source_ip
    - destination_ip

tags:
  - attack.credential_access
  - attack.t1110.001  # Password Guessing
  - attack.t1078      # Valid Accounts
  - correlation.brute_force
